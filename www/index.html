<!DOCTYPE html>
<html>
	<head>
		<title>CU Carillon</title>

		<meta charset="utf-8"/>

		<link rel="icon" type="image/png" href="icon.png"/>
		<meta name="viewport" content="user-scalable=0"/>

		<link rel="stylesheet" href="carillon.css"/>

		<script src="carillon.js"></script>

		<link rel="stylesheet" href="mediaelementplayer.min.css"/>

		<script src="jquery.slim.min.js"></script>
		<script src="hls.min.js"></script>
		<script src="mediaelement-and-player.min.js"></script>
	</head>

	<body>
		<audio id="stream" autoplay><source src="stream/stream.m3u8" type="application/x-mpegURL"/></audio>

		<header>
			<div>
				<img src="white-purple.png" alt=""/>
				<span>Carillon</span>
			</div>

			<ul>
				<li><span id="volwrap">Volume <a id="voldown" href="#">&#8964;</a> <span id="vol">1.0</span> <a id="volup" href="#">&#8963;</a></span></li>
				<li><a id="play" href="#">Play</a><span id="playinfo">Click here to start listening!</span> <span id="playarrow">&#42779;</span></li>
				<li><a href="stream/stream.m3u8">Stream</a></li>
			</ul>
		</header>

		<main>
			<noscript><p>You need JavaScript enabled to view stream metadata.</p></noscript>

			<p id="playing">Loading...</p>
			<script>document.getElementById('playing').style.display = 'block';</script>

			<table id="metadata">
				<tbody>
					<tr>
						<td>Title: </td>
						<td id="title">Loading...</td>
					<tr>
					</tr>
						<td>Composer: </td>
						<td id="composer">Loading...</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<p>&copy; 2022 Clemson University</p>
		</footer>
	</body>
</html>
