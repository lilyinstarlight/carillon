<!DOCTYPE html>
<html>
	<head>
		<title>CU Carillon Updater</title>

		<meta charset="utf-8"/>

		<link rel="icon" type="image/png" href="icon.png"/>
		<meta name="viewport" content="user-scalable=0"/>

		<link rel="stylesheet" href="carillon.css"/>

		<script src="carillon.js"></script>
	</head>

	<body>
		<header>
			<div>
				<img src="white-purple.png" alt=""/>
				<span>Carillon Updater</span>
			</div>
		</header>

		<main>
			<noscript><p>You need JavaScript enabled to update stream metadata</p></noscript>

			<form id="metadata">
				<table>
					<tbody>
						<tr>
							<td><label for="title">Title: </label></td>
							<td><input id="title" type="text"/></td>
						</tr>
						<tr>
							<td><label for="composer">Composer: </label></td>
							<td><input id="composer" type="text"/></td>
						</tr>
						<tr>
							<td><label for="live">Live: </label></td>
							<td><input id="live" type="checkbox"/></td>
						</tr>
						<tr>
							<td></td>
							<td><button type="submit">Update</button><button type="reset">Clear</button></td>
						</tr>
					</tbody>
				</table>
			</form>

			<p id="feedback">Stream metadata updated!</p>
		</main>

		<footer>
			<p>&copy; 2020 Clemson University</p>
		</footer>
	</body>
</html>
